<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Centipede</title>
    
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body onload = "Brickout.screens.initialize();">
    <div id = "game">
        <div id = "page-mainmenu" class = "screen">
            <ul class = "menu">
                <li><button id = "id-new-game">New&nbsp;Game</button></li>
                <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-help">Help</button></li>
                <li><button id = "id-about">About</button></li>
                <li><button id = "id-settings">Settings</button></li>
            </ul>
        </div>
        <div id = "page-game" class = "screen">
            <canvas id = "id-canvas" width = "800" height = "600"></canvas>
        </div>
        <div id = "page-highscores" class = "screen">
            <h1>High Scores</h1>
            <ol id = "high-scores-list">
                <li>7000</li>
            </ol>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "page-help" class = "screen">
            <h1>Help</h1>
            <p>This is some help on how to play the game</p>
            <ul class = "menu">
                <li><button id = "id-help-back">Back</button></li>
            </ul>
        </div>
        <div id = "page-about" class = "screen">
            <p>Developed by Brendon Earl</p>
            <p>Starter Code by Dean Mathias</p>
            <p>sounds: freesound.org</p>
            <p>Character art: https://www.spriters-resource.com/arcade/centipede/sheet/50437/</p>
            <ul class = "menu">
                <li><button id = "id-about-back">Back</button></li>
            </ul>
        </div>
        <div id = "page-settings" class = "screen">
            <h1 id = "settings-header">Key Bindings</h1>
            <ul id = "user-keys-list" class="menu">
                <li><button id = "id-settings-up">Change up</button></li>
                <li><button id = "id-settings-down">Change down</button></li>
                <li><button id = "id-settings-left">Change left</button></li>
                <li><button id = "id-settings-right">Change right</button></li>
                <li><button id = "id-settings-fire">Change fire</button></li>
            </ul>
            <ul class = "menu">
                <li><button id = "id-settings-back">Back</button></li>
            </ul>
            <p id = "id-settings-alert"></p>
        </div>
        <li><a href="../index.html">home</a></li>
    </div>

    
    <script>
        var Brickout = {
            pages : {},
            objects: {},
            input: {},
            render: {}
        };
    </script>
    <script src = "scripts/Graphics.js"></script>
    <script src = "scripts/input.js"></script>
    <script src = "scripts/HighScores.js"></script>
    <script src = "scripts/screens.js"></script>
    <script src = "scripts/Random.js"></script>
    <script src = "scripts/ParticleSystem.js"></script>
    <script src = "scripts/Components.js"></script>
    <script src = "scripts/GameModel.js"></script>
    <script src = "scripts/page-mainmenu.js"></script>
    <script src = "scripts/page-game.js"></script>
    <script src = "scripts/page-highscores.js"></script>
    <script src = "scripts/page-help.js"></script>
    <script src = "scripts/page-about.js"></script>
    <script src = "scripts/page-settings.js"></script>
    <script src = "scripts/UserKeys.js"></script>
    <script src = "scripts/input/keyboard.js"></script>
    <script src = "scripts/objects/bird.js"></script>
    <script src = "scripts/render/animated-model.js"></script>

</body>

</html>
